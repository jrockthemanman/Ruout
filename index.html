<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Traffic-Light Aware Routing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>

  <!-- ETA box -->
  <div id="etaBox">
    <div class="eta-title">Estimated Time</div>

    <div class="route-option">
      <span id="route1Eta">Route 1: --</span>
      <button onclick="activateRoute(0)">Go</button>
    </div>

    <div class="route-option">
      <span id="route2Eta">Route 2: --</span>
      <button onclick="activateRoute(1)">Go</button>
    </div>

    <div class="eta-current">
      Active ETA: <span id="etaValue">--</span>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
